<!-- usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Calificaciones</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>PRIMER</th>
                <th>SEGUNDO</th>
                <th>TERCERO</th>
                <th>FINAL</th>
                <th>BOLETA</th>
            </tr>
        </thead>
        <tbody>
            {% for calificacion in calificaciones %}
                <tr>
                    <td>{{ calificacion[0] }}</td>
                    <td>{{ calificacion[1] }}</td>
                    <td>{{ calificacion[2] }}</td>
                    <td>{{ calificacion[3] }}</td>
                    <td>{{ calificacion[4] }}</td>
                    <td>{{ calificacion[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
