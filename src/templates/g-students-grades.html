      <h1>Asignación de Materias y Calificaciones</h1>
   
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Asignación de Materias y Calificaciones</h5>
            <!-- Formulario de Asignación -->
            <form>
              <div class="row mb-3">
                <label for="inputBoleta" class="col-sm-2 col-form-label">Boleta (ID de Alumno)</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputBoleta" placeholder="Ingrese la boleta del alumno">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputSemestre" class="col-sm-2 col-form-label">Semestre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSemestre" placeholder="Ingrese el semestre del alumno">
                </div>
              </div>
              <div class="row mb-3">
                <label for="selectMaterias" class="col-sm-2 col-form-label">Materias</label>
                <div class="col-sm-10">
                  <select class="form-select" id="selectMaterias">
                    <option selected>Seleccione una materia</option>
                    <option value="matematicas">Matemáticas</option>
                    <option value="historia">Historia</option>
                    <option value="ciencias">Ciencias</option>
                    <!-- Agregar más opciones de materias según sea necesario -->
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputExcelCalificaciones" class="col-sm-2 col-form-label">Subir Calificaciones (Excel)</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="inputExcelCalificaciones">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-primary">Asignar Materia y Calificaciones</button>
                </div>
              </div>
            </form><!-- Fin Formulario de Asignación -->
          </div>
        </div>
      </div>
